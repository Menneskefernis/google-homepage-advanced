<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>

    <link href="./styles/main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li>Gmail</li>
            <li>Billeder</li>
            <li><img src="./images/show-apps-button.svg" title="Google Apps"></li>
            <li><button>Log ind</button></li>
        </ul>
    </nav>
    <main>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            
            <div class="searchbar">
                <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                <input type="text">
                <img src="//www.gstatic.com/inputtools/images/tia.png" alt="">
                <img src="//www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="">
            </div>
            <button>Google-søgning</button>
            <button>Jeg prøver lykken</button>
            <p>Google er tilgængelig på: <a href="#">Føroiskt</a></p>
        </section>
    </main>
    <footer>
        <div class="country">Danmark</div>
        <div class="formal-links">
            <ul class="info">
                <li>Annoncering</li>
                <li>Erhverv</li>
                <li>Om</li>
                <li>Sådan fungerer Google søgning</li>
            </ul>
            <ul class="privacy">
                <li>Privatliv</li>
                <li>Vilkår</li>
                <li>Indstillinger</li>
            </ul>
        </div>
    </footer>
</body>
</html>
